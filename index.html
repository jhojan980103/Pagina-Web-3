<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos -->
    <link rel="stylesheet" href="/styles.css">
    <title>Pagina Web 3</title>
</head>
<body>
    <header>
        <a href="#" class="logo">Viaje</a>
        <div class="group">
            <ul class="navigation">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Destino</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
            <ul class="action">
                <li><a href="#"><ion-icon name="search-outline"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="person-outline"></ion-icon></a></li>
            </ul>
        </div>
    </header>
    <div class="banner">
        <div class="bg">
            <img src="bg.jpg" class="cover">
            <div class="content">
                <h2>Explora El Mundo</h2>
                <a href="#" class="btn">Recerva Ahora</a>
            </div>
            <div class="searchBox">
                <div class="inputBox">
                    <p>Ingrese La Ubicacion</p>
                    <input type="text" placeholder="Ex: Colombia">
                </div>
                <div class="inputBox">
                    <p>Registrarse</p>
                    <input type="date">
                </div>
                <div class="inputBox">
                    <p>Verificar</p>
                    <input type="date">
                </div>
                <div class="inputBox">
                    <p class="white">_</p>
                    <input type="submit" value="Buscar">
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
